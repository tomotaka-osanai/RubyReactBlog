version: "3.9"
services:
  web:
    build:
      target: build
    command: bundle exec rails server -b 0.0.0.0
    environment:
      RAILS_ENV: development
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
  node_modules:
